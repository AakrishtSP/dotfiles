bind = $mainMod, T, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod SHIFT, P, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod, E, exec, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod, space, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod, D, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod SHIFT, D, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod, P, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod SHIFT, P, exec, notify-send " Win + ESC to disable passthrough " -t 500
