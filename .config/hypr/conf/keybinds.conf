bind = $mainMod, 7, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod, 8, exec, notify-send " Win + ESC to disable passthrough " -t 500
bind = $mainMod, 9, exec, notify-send " Win + ESC to disable passthrough " -t 500
