<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
    <!-- Base font configuration -->
    <alias binding="strong">
        <family>sans-serif</family>
        <prefer>
            <family>FiraCode</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>serif</family>
        <prefer>
            <family>FiraCode</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>monospace</family>
        <prefer>
            <family>FiraCode Nerd Font</family>
        </prefer>
    </alias>

    <!-- Devanagari settings -->
    <match>
        <test name="lang" compare="contains">
            <string>ne</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Lohit Devanagari</string>
        </edit>
    </match>

<!-- Nerd Font override -->
<match target="pattern">
    <test name="family">
        <string>monospace</string>
    </test>
    <test name="charset" compare="contains">
        <charset>
            <range>
                <int>0x1f300</int>
                <int>0x1f5ff</int>
            </range>
        </charset>
    </test>
    <edit name="family" mode="prepend">
        <string>FiraCode Nerd Font</string>
    </edit>
</match>

</fontconfig>